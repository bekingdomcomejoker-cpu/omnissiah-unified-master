services:
  - type: web
    name: aletheia-engine
    runtime: python
    repo: https://github.com/bekingdomcomejoker-cpu/aletheia-engine
    branch: main
    rootDir: core
    buildCommand: pip install -r ../requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
